<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
Infinity
  <script>
    // 1. 数据精度
    // Number.EPSILON 是js的最小精度，值接近于 2.22........
    console.log(0.3 - 0.2 == 0.1) // false
    
    function equal(a, b) {
      if(Math.abs(a - b) < Number.EPSILON) {
        return true
      } else {
        return false
      }
    }

    console.log(equal(0.1 + 0.2, 0.3))  // true
    
    // 2. 进制
    let b = 0b1010 //二进制
    let o = 0o777 // 八进制
    let d = 100 // 十进制
    let x  = 0xff // 十六进制
    
    // 3. 判断是否为有限数字
    console.log(Number.isFinite(100)) // true
    console.log(Number.isFinite(100/0)) // false
    // Infinity 是一个无限大的数字
    console.log(Number.isFinite(Infinity)) // false
    
    // 4. 是否不为数字
    console.log(Number.isNaN(123))  // false
    
    // 5. 截取数字/截取浮点数
    console.log(Number.parseInt('123abc'))  // 123
    console.log(Number.parseFloat('1.23abc')) // 1.23
    
    // 6. 判断是否为整数
    console.log(Number.isInteger(5))  // true
    console.log(Number.isInteger(5.5))  // false
    
    // 7. Math.trunc 抹除小数部分
    console.log(Math.trunc(2.13)) // 2
    
    // 8. Math.sign 判断正负数和零 正数 -- 1， 负数 -- 2， 0 -- 0
    console.log(Math.sign(1000))  // 1
    console.log(Math.sign(0)) // 0
    console.log(Math.sign(-1000)) // -1
    
  </script>

</body>
</html>
