<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    // 1. 合并数组
    let x = [1, 2, 3]
    let y = [2, 3, 4]
    
    let z = [...x, ...y]
    console.log(z)
    
    // 2. 克隆数组
    let xx = ['x', 'y', 'z']
    let yy = [...x]
    console.log(yy)
    
    // 3. 将伪数组变成真正的数组
    function fn() {
      console.log(arguments)  // Arguments(5) [1, 2, 3, 4, 5, callee: ƒ, Symbol(Symbol.iterator): ƒ]
      let arr = [...arguments]
      console.log(arr)  // [1, 2, 3, 4, 5]
    }
  
    fn(1, 2, 3, 4, 5)
  </script>
</body>
</html>
