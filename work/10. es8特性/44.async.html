<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // async 返回一个promise对象
  async function fn() {
    // 如果返回值不是promise时，返回的结果是成功的Promise对象
    // return;
    
    // 如果返回值是报错，返回的结果是错误的promise对象
    // throw new Error('error')
    
    // 返回一个promise对象
    return new Promise((resolve, reject) => {
      resolve('success123')
      // reject('error123')
    })
  }

  const result = fn()

  result.then(res => {
    console.log(res)
  }).catch(err => {
    console.warn(err)
  })

</script>

</body>
</html>
