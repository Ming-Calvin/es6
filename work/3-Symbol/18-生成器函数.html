<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    function * gen() {
      console.log(111)
      yield '第一次'
      console.log(222)
      yield '第二次'
      console.log(333)
      yield '第三次'
      console.log(444)
    }
  
    let iterator = gen()
    // console.log(111)
    console.log(iterator.next())  // {value: '第一次', done: false}
    // console.log(222)
    console.log(iterator.next())  // {value: '第二次', done: false}
    // console.log(333)
    console.log(iterator.next())  // {value: '第三次', done: false}
    // console.log(444)
    console.log(iterator.next())  // {value: undefined, done: true}
    
  </script>

</body>
</html>
