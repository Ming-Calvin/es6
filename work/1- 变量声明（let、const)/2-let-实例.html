<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .item {
      width: 200px;
      height: 200px;
      background-color: #fff;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div>
    <h2> 点击切换颜色 </h2>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>

  <script>
    // 获取div元素
    const items = document.getElementsByClassName('item')
    
    for(let i = 0; i < 3; i++) {
      items[i].onclick = function () {
        // 修改背景色
        this.style.background = 'pink'
        items[i].style.background = 'blue'
      }
    }
    
  </script>

</body>
</html>
