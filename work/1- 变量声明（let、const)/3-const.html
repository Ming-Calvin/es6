<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  
  // 1. 常量一定要赋值
  // const a ; // 报错：Missing initializer in const declaration
  
  // 2. 常量一般用大写标识
  const A = 1;
  
  // 3. 常量的值不能修改
  // A = 2;
  
  // 4. 常量拥有块级作用域
  {
    const B = 20;
  }
  // console.log(B)  // 报错：B is not defined
  
  // 5. 对数组、对象元素的修改，不算对常量的修改，不会报错
  const ARRAY = [1, 2, 3, 4]
  ARRAY.push(5)

  console.log(ARRAY)  // [1, 2, 3, 4, 5]
  
</script>

</body>
</html>
