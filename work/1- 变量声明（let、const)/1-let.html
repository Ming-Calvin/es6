<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  // eval函数 （将传入的字符串当作函数运行）
  eval('console.log(123)')
  
  // eval函数作用域  eval是作为一个片段插入函数的，相当于在函数作用域中添加了 var b = 3 覆盖了全局的 var b = 2
  function fn(str, a) {
    eval(str)
    console.log(a, b) // 1 3
  }
  
  var b = 2
  fn('var b = 3', 1)

  console.log('/*---------------*/')
  
  // 1. 变量不能重复声明
  let l = 1
  // let l = 2  // 报错：Identifier 'l' has already been declared
  
  //  2. 块级作用域 （var 声明的变量只有 函数作用域、全局作用域、evalI()）
  {
    let e = 123
  }
  // console.log(e)  // 报错：e is not defined

  // 3. 不存在变量提升
  // console.log(t)  // 报错：Cannot access 't' before initialization
  let t = 3
  
  // 4. 不影响作用域链
  {
    let abc = 10
    function fn () {
      console.log(abc)  // 10
    }
    fn()
  }

  
</script>

</body>
</html>
