<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    // 判断数组中是否有属于的字符串
    //  includes 相当于 indexOf  includes返回True 或者 False / indexOf 错误返回-1 ，正确返回数组中出现的位置
    const arr = ['ab', 'bc', 'cd', 'df']
    
    // 判断
    console.log(arr.includes('ab')) // true
    console.log(arr.includes('bb')) // false
    
    // 指数
    console.log(Math.pow(2, 10))  // 1024
    console.log(2 ** 10) // 1024
  
  </script>
</body>
</html>
