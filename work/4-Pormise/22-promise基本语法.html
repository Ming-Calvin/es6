<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    /*
    * Promise 有三种状态 待定（pending） 已兑现（fulfilled） 已拒绝（rejected）
    * 调用不同的方法，会将Promise对象改编成不同的性质
    * resolve() -- 解决 -- .then(第一个function)
    * reject() -- 拒绝  -- .then(第二个function)
    * */
  
    const p = new Promise((resolve, reject) => {
      // setTimeout(() => {
      //   let data = '成功'
      //   resolve(data)
      // }, 1000)
  
      setTimeout(() => {
        let error = '失败'
        reject(error)
      }, 2000)
    })
    
    // 调用then方法
    p.then(function (value) {
      console.log(value)
    }, function (reason) {
      console.error(reason)
    })
    
    
  </script>
</body>
</html>
