<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    // 1. flat方法 将多维数组转换为一维数组
    let arr1 = [1, 2, 3, [4, 5]]
    console.log(arr1.flat()) // [1, 2, 3, 4, 5]
    
    // 将多维转换需要添加参数  将三维转换成一维传参为2
    let arr2 = [1, 2, 3, [4, 5, [7, 8]]]
    console.log(arr2.flat()) // [1, 2, 3, 4, 5, Array(2)]
    console.log(arr2.flat(2)) // [1, 2, 3, 4, 5, 7, 8]
  
    // 2. flatMap 将map结果为二维数组的值转换为一维数组
    let arr3 = [1, 2, 3, 4, 5]
    let result = arr3.map(item => {
      return [item * 2]
    })
    console.log(result) // [[2],[4],[6],[8],[10]]

    let result2 = arr3.flatMap(item => {
      return [item * 2]
    })

    console.log(result2)  // [2, 4, 6, 8, 10]
  </script>


</body>
</html>
