<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    // rest参数 和 拓展运算符
    function connect({ host, port, ...user }) {
      console.log(host) // 127.0.0.1
      console.log(port) // 3000
      console.log(user) // {"name": "xm","password": "aa","key": "11"}
    }
    
    connect({
      host: '127.0.0.1',
      port: 3000,
      name: 'xm',
      password: 'aa',
      key: '11'
    })
  
    let obj1 = {
      x: 1
    }

    let obj2 = {
      y: 1
    }
    
    let obj3 = {
      z: 1
    }
    
    let obj = { ...obj1,  ...obj2, ...obj3 }

    console.log(obj, 'obj')
  </script>
</body>
</html>
