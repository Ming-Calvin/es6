<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    let str = '    abc    '
    
    console.log(str)
    // 清除前面的空白字符
    console.log(str.trimStart())  // 'abc    '
    // 清除后面的空白字符
    console.log(str.trimEnd())  // '    abc'
    
  </script>
</body>
</html>
